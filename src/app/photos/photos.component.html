
<div class="container">
  <ol class="breadcrumb">
    <li>
      <a href="home">Home</a>
    </li>
    <li class="active">Photos</li>
  </ol>  
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let photo of photos">
    <div class="panel panel-default">
      <div class="panel-body">
         <img src="{{photo.url}}" style="width:100%; height:100%;">
      </div>
      <div class="panel-footer">
         {{photo.title}}
      </div>
    </div>
  </div>
</div>
