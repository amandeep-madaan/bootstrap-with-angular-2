
<div class="container">  
  <ol class="breadcrumb">
    <li>
      <a href="home">Home</a>
    </li>
    <li class="active">ToDos</li>
  </ol>
  
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let todo of todos">
    <div class="panel panel-default">
      <div class="panel-body">
        {{todo.id}}) {{todo.title}}
      </div>
      <div class="panel-footer">
        <a href="#">Status: {{todo.completed}}</a>
      </div>
    </div>
  </div>
  
</div>
